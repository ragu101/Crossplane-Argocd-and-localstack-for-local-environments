apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-env
  namespace: argocd
  labels:
    name: test-env
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/hook-delete-policy: HookFailed
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ragu101/Crossplane-Argocd-and-localstack-for-local-environments.git
    targetRevision: HEAD
    path: test-env
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: test-env
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=true
  revisionHistoryLimit: 10